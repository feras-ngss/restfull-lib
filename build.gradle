plugins {    id 'java'}group 'dev.yafatek'version '1.0.1'sourceCompatibility = 1.8repositories {    mavenCentral()}dependencies {    testCompile group: 'junit', name: 'junit', version: '4.12'    implementation 'com.squareup.retrofit2:retrofit:2.7.0'    implementation 'com.google.code.gson:gson:2.8.6'    compile 'com.squareup.retrofit2:converter-gson:2.3.0'}